name: Deploy
on:
  push:
    branches:
      - "main"
jobs:
  deploy: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
      - uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DATOCMS_API_TOKEN: ${{ secrets.DATOCMS_API_TOKEN }}
          envkey_RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
          file_name: .env
          fail_on_empty: false
      - run: echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
      - run: scp -i ./key.pem ./.env www@37.77.106.193:~/app/source/.env
      - run: npm install -g pm2
      - run: pm2 deploy production